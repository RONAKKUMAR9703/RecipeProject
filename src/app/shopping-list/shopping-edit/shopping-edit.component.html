<div class="row">
    <div class="col-12">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-6 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" name="name" ngModel required>
                </div>
                <div class="col-sm-3 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control" ngModel name="amount" required
                        pattern="^[1-9]+[0-9]*$">
                </div>
            </div>
            <div class="row">
                <div class="col-18">
                    <button class="btn btn-success m-2" type="submit" [disabled]="!f.valid">{{ editMode ?'Update' :
                        'Add'}}</button>
                    <button class="btn btn-danger m-2" type="button" (click)="onDelete()"
                        *ngIf="editMode">Delete</button>
                    <button class="btn btn-primary m-2" type="button" (click)="onClear()">clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
